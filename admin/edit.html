<!DOCTYPE html>
<html>
<head>
	
	
    <link rel="stylesheet" type="text/css" href="admin.css">
	<title>Editor</title>
</head>
<body>
<div class="wrapper">
    
    <div class="nav-import">
        <object class="import"  type="text/html" data="nav.html"></object>
    </div>
    
	<div id="editor">
        <div id="editor-head">
            <h2>Edit Product Page</h2>
        </div>
        <div id="editor-main">
            <div id="editor-main-select-product">
                <div>
                    <span class="bold">Enter Product ID: </span><input type="text"> OR <span class="bold">Select Product:</span> <button>Product List</button>
                </div>
            </div>
            <div id="editor-main-info">
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                        <span class="bold">Name:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                        <span class="bold">Description:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                        <span class="bold">Category:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                            <span class="bold">Image Path:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                            <span class="bold">Price:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-Description">
                            <span class="bold">Featured/Not Featured:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                            <span class="bold">Condition:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>

                </div>
                <div id="editor-main-info-item">
                    <form>
                        <div class="editor-main-info-item-name">
                            <span class="bold">Availability:</span>
                        </div>
                        <input type="text">
                        <button>Update</button>
                    </form>
                </div>
            </div>
            <div id="submit-button">
                <button>Submit Changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
