<!DOCTYPE html>
<html>
<head>
	
	
    <link rel="stylesheet" type="text/css" href="admin.css">
	<title>Uploader</title>
</head>
<body>
<div class="wrapper">
    
    <div class="nav-import">
        <object class="import"  type="text/html" data="nav.html"></object>
    </div>
    
	<div id="upload-download">
        <div id="download">
            <div id="download-head">
            <h3>Download file containing all product data</h3>
            </div>
            <div id="download-link">

                <a href="#"><button>Download</button></a>
            </div>
            <div id="download-instructions">
                <p>Click the link to download all product data in one file. Clicking the button should begin dowload immediately. Click the download icon on your browser once the download is complete to open the file.</p>
            </div>
        </div>
        <div id="upload">
            <div id="upload-head">
                <h3>Upload files</h3>
            </div>
            <div id="upload-field">
                <div class="bold">File Location: </span>
                <input type="text" value="hi">
            </div>
            <div id="upload-button">
            </div>
            <div id="upload-format">
            </div>
        </div>
    </div>
</div>
</body>
</html>
